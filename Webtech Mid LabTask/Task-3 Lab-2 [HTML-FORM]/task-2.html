<html>
<head> </head>
<body>
    <form>
        <table border="1" cellspacing='0'>

            <tr>
                <td colspan="3" height="80" width="400" align="center">
                    <div style="font-size: 40px">PERSON PROFILE</div>
                </td>
            </tr>

            <tr>
                <td height="40" width="100">
                    Name
                </td>
                <td width="300">
                    <input type="text" name="username" value=""/> <br>
                </td>
                <td width="50">
                </td>
            </tr>

            <tr>
                <td height="40" width="100">
                    Email
                </td>
                <td width="300">
                    <input type="password" name="password" value=""/> <br>
                </td>
                <td width="50">
                </td>
            </tr>

            <tr>
                <td height="40" width="100">
                    Gender
                </td>
                <td width="300">
                    <input type="radio" name="gender" value=""/>Male
                    <input type="radio" name="gender" value=""/>Female
                    <input type="radio" name="gender" value=""/>Other
                </td>
                <td width="50">
                </td>
            </tr>

            <tr>
                <td height="40" width="100">
                    Date of Birth
                </td>
                <td width="300">
                    <input type="text" name="dd" value="" style="width: 30px;"/>
                    /<input type="text" name="mm" value="" style="width: 30px;"/>
                    /<input type="text" name="yyyy" value="" style="width: 50px;"/> (dd/mm/yyyy)
                </td>
                <td width="50">
                </td>
            </tr>

            <tr>
                <td height="40" width="100">
                    Blood Group
                </td>
                <td width="300">
                    <select>
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>   
                    </select> <br>
                </td>
                <td width="50">
                </td>
            </tr>

            <tr>
                <td height="40" width="100">
                    Photo
                </td>
                <td width="300" colspan="2">
                    <input type="file" name="myfile" value=""/>
                </td>
            </tr>

            <tr>
                <td height="40" width="100" colspan="3">
                    
                </td>
            </tr>

            <tr>
                <td height="40" width="100" colspan="3" align="right">
                    <input type="button" name="btn" value="Submit"/>
                    <input type="reset" name="reset" value="Reset"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
